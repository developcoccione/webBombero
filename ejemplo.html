<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patrón de Fragmentación en Diamantes</title>
  <style>
    .image-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fragmentación en diamantes en la segunda mitad usando CSS Grid */
    .fragmented-half {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 columnas para mayor densidad */
      grid-template-rows: repeat(6, 1fr); /* 6 filas para mayor densidad */
      gap: 5px; /* Espacio entre los diamantes */
    }

    /* Estilo de los diamantes */
    .diamond {
      background-image: url('https://wallpapers.com/images/high/white-full-screen-with-margins-gx50dujhnc50lupy.webp');
      background-size: 200%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      transform: rotate(45deg); /* Rota los diamantes */
      background-position: center;
      width: 100%; /* Se ajusta al contenedor */
      height: 100%; /* Se ajusta al contenedor */
    }

    /* Ajuste del tamaño de los diamantes en la cuadrícula */
    .diamond-1 { grid-column: 1; grid-row: 1; }
    .diamond-2 { grid-column: 1; grid-row: 2; }
    .diamond-3 { grid-column: 1; grid-row: 3; }
    .diamond-4 { grid-column: 2; grid-row: 1; }
    .diamond-5 { grid-column: 2; grid-row: 2; }
    .diamond-6 { grid-column: 2; grid-row: 3; }
    .diamond-7 { grid-column: 3; grid-row: 1; }
    .diamond-8 { grid-column: 3; grid-row: 2; }
    .diamond-9 { grid-column: 3; grid-row: 3; }
    .diamond-10 { grid-column: 4; grid-row: 1; }
    .diamond-11 { grid-column: 4; grid-row: 2; }
    .diamond-12 { grid-column: 4; grid-row: 3; }
    .diamond-13 { grid-column: 5; grid-row: 1; }
    .diamond-14 { grid-column: 5; grid-row: 2; }
    .diamond-15 { grid-column: 5; grid-row: 3; }
    .diamond-16 { grid-column: 6; grid-row: 1; }
    .diamond-17 { grid-column: 6; grid-row: 2; }
    .diamond-18 { grid-column: 6; grid-row: 3; }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://asset.gecdesigns.com/img/wallpapers/beautiful-fantasy-wallpaper-ultra-hd-wallpaper-4k-sr10012418-1706506236698-cover.webp" alt="Imagen original">

  <!-- Fragmentación en diamantes en la segunda mitad -->
  <div class="fragmented-half">
    <div class="diamond diamond-1"></div>
    <div class="diamond diamond-2"></div>
    <div class="diamond diamond-3"></div>
    <div class="diamond diamond-4"></div>
    <div class="diamond diamond-5"></div>
    <div class="diamond diamond-6"></div>
    <div class="diamond diamond-7"></div>
    <div class="diamond diamond-8"></div>
    <div class="diamond diamond-9"></div>
    <div class="diamond diamond-10"></div>
    <div class="diamond diamond-11"></div>
    <div class="diamond diamond-12"></div>
    <div class="diamond diamond-13"></div>
    <div class="diamond diamond-14"></div>
    <div class="diamond diamond-15"></div>
    <div class="diamond diamond-16"></div>
    <div class="diamond diamond-17"></div>
    <div class="diamond diamond-18"></div>
  </div>
</div>

</body>
</html>
